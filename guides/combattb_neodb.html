<article class="guide">
    <carousel class="deck container-fluid">
        <slide class="row-fluid">
            <div class="col-sm-6">
                <h3>COMBAT-TB NeoDB</h3>
                <br />
                <div class="paragraph">
                    <p class="lead">Fostering Tuberculosis research through integrative analysis using graph database
                        technologies</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="imageblock">
                    <div class="content">
                        <img src="https://raw.githubusercontent.com/COMBAT-TB/combattbmodel/master/docs/chado_based_graph_model.png"
                            alt="NeoDB graph model">
                    </div>
                </div>
            </div>
        </slide>
        <slide class="row-fluid">
            <div class="col-sm-3">
                <h3>Querying the COMBAT-TB NeoDB</h3>
                <!-- <p class="lead">Example queries</p> -->
            </div>
            <div class="col-sm-9">
                <div class="paragraph">
                    <p class="lead">Getting the Schema</p>
                </div>
                <figure>
                    <pre class="pre-scrollable code runnable">call db.schema.visualization</pre>
                    <!-- <figcaption>Find the produce suppliers.</figcaption> -->
                </figure>
                <div class="paragraph">
                    <p class="lead">Find genes that encode proteins, limiting to results to 25</p>
                </div>
                <figure>
                    <pre
                        class="pre-scrollable code runnable">MATCH (g:Gene)-[r:ENCODES]->(p:Protein) RETURN g.name as gene, p.name as protein LIMIT 25</pre>
                </figure>
                <div class="paragraph">
                    <p class="lead">Which genes encode a protein that interacts with a known drug target</p>
                </div>
                <figure>
                    <pre
                        class="pre-scrollable code runnable">MATCH(gene)-[:ENCODES]-(p1:Protein)-[:INTERACTS_WITH]-(p2:Protein)-[:TARGET]-(drug:Drug) RETURN *</pre>
                </figure>
            </div>
        </slide>
    </carousel>
</article>
